<mat-sidenav-container>

	<mat-sidenav [ngClass]="sidenav_style()" #sidenav [(opened)]="isMenuOpen">
		<app-sidenav [page]="getPageStyle()" (onSidenavToggle)="sidenav.toggle()"></app-sidenav>
	</mat-sidenav>

	<mat-sidenav-content  [ngClass]="getContentClass()">

		<app-header [page]="getPageStyle()" (onSidenavToggle)="sidenav.toggle()" ></app-header>

		<router-outlet></router-outlet>

	</mat-sidenav-content>

</mat-sidenav-container>
