<div class="form-container">
	<form class="otp-form" (ngSubmit)="handleOtpSubmit()" [formGroup]="otpForm">
		<label class="otp-login-label">{{otp_login_text}}</label>
		<div *ngIf="formState=='enter-otp'" class="otp-id-change-container">
			<label class="otp-login-change" (click)="changeId()"><u>(change)</u></label>
		</div>
		<input *ngIf="formState=='send-otp'" class="otp-login-id" type="text" id="otpid" name="otpid" placeholder="EMAIL ID" formControlName="login_id">
		<input *ngIf="formState=='enter-otp'" class="otp-login-otp" type="password" id="otp" name="otp" placeholder="OTP" formControlName="login_otp">
		<div *ngIf="!otp_valid" class="otp-id-incorrect">Invalid OTP</div>
		<div *ngIf="!id_valid" class="otp-otp-incorrect">Your account does not exist, try registering!</div>
		<div *ngIf="otp_sent" class="otp-otp-sent">OTP Sent!</div>
		<div *ngIf="otp_resent" class="otp-otp-sent">OTP Resent!</div>
		<div class="otp-button-container">
			<input *ngIf="formState=='enter-otp'" class="otp-resend-button" type="button" (click)="resendOtp()" value="Resend OTP">
			<input *ngIf="formState=='send-otp'" class="otp-send-button" type="submit" value="Send OTP">
			<input *ngIf="formState=='enter-otp'" class="otp-enter-button" type="submit" value="Enter OTP">
		</div>
	</form>
	<!--<form #loginform="ngForm" (ngSubmit)="signInOtp(loginform)">
		<label class="token-login">{{token_login}}</label>
		<input class="tokenid" type="text" id="loginid" name="loginid" placeholder="LDAP ID" [ngModel]="login_id" ngModel required>
		
		<input class="signintoken" type="submit" value="Sign In">
	</form>-->
	<div class="link-container">
		<p class="signup-link" (click)="signup()">Don't have an account? Click here to Sign Up!</p>
	</div>
</div>
