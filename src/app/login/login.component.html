<h1 class="main_title">{{title}}</h1>
<p class="logo_login">{{logo}}</p>
<p class="login">{{login}}</p>
<form action="\register">
	<input class="ldap" type="text" id="ldap" name="ldap" placeholder="LDAP ID">
	<input class="password" type="password" id="password" name="password" placeholder="Password">
	<input class="remember" type="checkbox" id="remember" name="remember" value="remember">
	<label class="remember-label" for="remember">Remember Me</label>
	<input class="signin" type="submit" value="Sign In">
</form>
