<mat-sidenav-container>
	<mat-sidenav #sidenav [(opened)]="isMenuOpen">
		<button mat-button class="menu-button" (click)="sidenav.toggle()">
			<mat-icon>{{isMenuOpen ? 'close' : 'menu'}}</mat-icon>
		</button>
	</mat-sidenav>
	<mat-sidenav-content>
		<button mat-button class="menu-button" (click)="sidenav.toggle()">
			<mat-icon>{{isMenuOpen ? 'close' : 'menu'}}</mat-icon>
		</button>
	</mat-sidenav-content>
</mat-sidenav-container>
