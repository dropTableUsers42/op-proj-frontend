<div (click)="onProfileClick()" class="user-card">
	<div class="icon-container"><img class="reg-icon"></div>
	<div class="user-text-container">
		<div class="user-name">
			<p>{{user?.name}}</p>
		</div>
		<div class="user-college">
			<p>{{user?.college}}</p>
		</div>
		<div class="user-year">
			<p *ngIf="user?.year">{{user?.year | toNth}} year</p>
		</div>
		<div class="follow-button-container">
			<div class="domain-prefs">
				<div *ngFor="let domain of domain_prefs" class="domain-pref-circ {{domain}}">
				</div>
			</div>
			<button *ngIf="follow_hidden" [ngClass]="followed_class" (click)="onFollowClick($event)"><span>{{follow_string}}</span></button>
		</div>
	</div>
</div>
